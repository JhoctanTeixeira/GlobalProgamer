<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body style="background-color: #ddd">
		<!-- FORM -->
		<h:form enctype="multipart/form-data">
		    <p:messages id="messages" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Create Account</f:facet>

				<div class="ui-fluid">
				
				
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload 
							id="image" 
							mode="simple" 
							skinSimple="true" 
							value="#{userBean.image}"
						/>
					</div>
					
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText 
							id="name" 
							type="text" 
							value="#{userBean.user.name}" 
						 >
						 	<f:validateLength minimum="2"/>
						 </p:inputText>
					</div>
					<div class="p-field">
						<label for="birthday">Birthday</label>
						<p:datePicker
							id="birthday" 
							value="#{userBean.user.birthday}"
						>
								<f:ajax event="blur" render="messages" />	
						</p:datePicker>
					</div>
					<div class="p-field">
						<label for="email">E-mail</label>
						<p:inputText 
							id="email" 
							value="#{userBean.user.email}"
					
							>
								<f:validateLength minimum="2"/>
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="password">Password</label>
						<p:password
							id="password" 
							value="#{userBean.user.password}"
							
							>
								<f:validateLength minimum="8"/>
						</p:password>
					</div>
				
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.save()}" />
				</f:facet>
			</p:card>
		</h:form>

</body>




</html>
