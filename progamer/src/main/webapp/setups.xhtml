<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">
	<ui:define name="content">
	
	 		<p:messages id="messages" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
	        
		<!-- TABELA -->
		<h:form>
			<div class="card">
				<p:dataTable var="setup" value="#{setupBean.list}" editable="true">
					<p:ajax event="rowEdit" listener="#{setupBean.edit()}" update="messages"/>
					
					<p:column>
						<img src="#{request.contextPath}#{setup.imagePath}" style="width: 150px" />
					</p:column>

					<p:column>
					
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{setup.name}"  style="font-size: 20px" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{setup.name}" style="font-size: 20px"/>
							</f:facet>
						</p:cellEditor>
						
						<p:column headerText="Description">
						<h:outputText value="#{setup.description}"  />
						<p:column style="width:6rem">
						<br/>
						<br/>
						<p:commandButton title="delete setup" action="#{setupBean.delete(setup)}" icon="pi pi-times-circle" styleClass="rounded-button ui-button-danger ui-button-flat" />
						
						<i class="pi pi-star" style="font-size: 20px"></i>
						<i class="pi pi-star" style="font-size: 20px"></i>
						<i class="pi pi-star" style="font-size: 20px"></i>
						<i class="pi pi-star" style="font-size: 20px"></i>
						<i class="pi pi-star" style="font-size: 20px"></i>
					</p:column>
						
						</p:column>
					</p:column>

					

					<p:column>
						<h:outputText value="#{setup.price}" />
						<br/>
						<br/>
						 <p:button value="Details" icon="pi pi-search" />
		            </p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>




</html>
